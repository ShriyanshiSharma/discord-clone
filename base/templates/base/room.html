{% extends 'main.html' %}

{% block content %}
<h1>{{room.name}}</h1>
<h3>{{room.description}}</h3>
<div class = "comment-wapper">
    <h3>Conversation</h3>
    <hr>

    {% for message in room_messages %}
    
    <div>
        <small>@{{message.user}} {{message.created|timesince}} ago</small>
    </div>

    {% endfor %}
</div>

{% endblock content %}
